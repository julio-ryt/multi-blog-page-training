    <meta charset="UTF-8" />

    <!-- SEO -->

      content="mug, coffee, tea, cup, drinkware, kitchen, home, lifestyle, blog, contact"
    />

    <!-- Open Graph -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="blog" />
    <meta property="og:title" content="Contact | My Mug" />
    <meta
      property="og:description"
      content="We're here to help you find the perfect mug! If you have any questions about our products, shipping, or custom orders, please fill out the contact form below. We'll get back to you as soon as possible."
    />

      property="og:url"
      content="https://www.contentkingapp.com/academy/open-graph/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.min.css" />
  </head>
  <body>
    <header class="header">
      <a href="/" class="logo">
        <i
          class="fa-solid fa-mug-saucer"
          title="My Mug Logo"
          aria-hidden="true"
        ></i>
        <span class="sr-only">My Muf Logo</span>
      </a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/blog.html">Blog</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="contact-form">
        <header>
          <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path
              fill="#FFC1B4"
              d="M34.7,-41.7C45.1,-32.7,53.6,-21.8,61.2,-6.7C68.8,8.5,75.4,27.9,68.2,38.5C61.1,49.1,40.1,50.9,23.6,50.8C7.1,50.8,-5,48.9,-16.2,44.7C-27.3,40.5,-37.6,34.1,-48.3,23.8C-59,13.6,-70.3,-0.4,-69.1,-13.1C-67.9,-25.7,-54.3,-37.1,-40.7,-45.6C-27.1,-54.1,-13.6,-59.8,-0.7,-59C12.2,-58.1,24.3,-50.8,34.7,-41.7Z"
              transform="translate(100 100)"
            />
          </svg>
          <h1>Contact us</h1>
          <p>
            We're here to help you find the perfect mug! If you have any
            questions about our products, shipping, or custom orders, please
            fill out the contact form below. We'll get back to you as soon as
            possible.
            <span role="img" aria-label="call headset"
              ><i class="fa-solid fa-headset"></i
            ></span>
          </p>
        </header>
        <form>
          <div class="form-control">
            <label for="name"
              ><span role="img" aria-label="card id icon">
                <i class="fa-solid fa-id-card"></i></span
              >Name:</label
            >
            <input
              id="name"
              type="text"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-control">
            <label for="email"
              ><span role="img" aria-label="email icon"
                ><i class="fa-solid fa-envelope"></i></span
              >Email:</label
            >
            <input
              id="email"
              type="email"
              placeholder="Enter your email ad"
              required
            />
          </div>
          <div class="form-control">
            <label for="phone"
              ><span role="img" aria-label="phone icon"
                ><i class="fa-solid fa-phone"></i></span
              >Phone:</label
            >
            <input
              id="phone"
              type="tel"
              placeholder="Enter your phone"
              required
            />
          </div>
          <div class="form-control">
            <label for="topic"
              ><span role="img" aria-label="phone icon"
                ><i class="fa-solid fa-lightbulb"></i></span
              >Topic:</label
            >
            <input
              id="topic"
              type="text"
              placeholder="Enter a small subject"
              required
            />
          </div>
          <div class="form-control">
            <label for="address"
              ><span role="img" aria-label="phone icon"
                ><i class="fa-solid fa-location"></i></span
              >desc:</label
            >
            <textarea
              name="Address"
              placeholder="We love connecting with our customers. If you have any questions regarding your order, or our products, please feel free to reach out to us using the contact form below. We aim to respond within 24 hours."
              id="Address"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit">
            <p>
              <span role="img" aria-label="send icon"
                ><i class="fa-solid fa-paper-plane"></i></span
              >Send
            </p>
          </button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <small>&copy; 2025 All rights reserved</small>
    </footer>
    <script
      defer
      src="https://kit.fontawesome.com/8df9994193.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
